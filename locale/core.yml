core:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the admin interface.
  admin:

    # These strings are used in the Appearance page.
    appearance:
      colored_header_label: Cabeçalho Colorido
      colors_heading: Cores
      colors_text: "Escolha duas cores para o seu fórum. A primeira será usada como cor de destaque, enquanto a segunda será usada para os elementos de fundo."
      custom_styles_heading: Estilos Personalizados
      custom_styles_text: Personalize a aparência do seu fórum adicionando o seu próprio código LESS/CSS a ser aplicado em cima dos estilos padrões do Flarum.
      dark_mode_label: Modo Escuro
      edit_css_button: Editar CSS Personalizado
      enter_hex_message: Por favor insira com um código de cor em hexadecimal (ex:#ffffff).
      submit_button: => core.ref.save_changes

    # These strings are used in the Basics page.
    basics:
      all_discussions_label: => core.ref.all_discussions
      default_language_heading: Idioma Padrão
      forum_description_heading: Descrição do Fórum
      forum_description_text: Insira uma ou duas descrições curtas que descrevem a sua comunidade. Irá aparecer na tag meta e será mostrada em motores de busca.
      forum_title_heading: Título do Fórum
      home_page_heading: Página Inicial
      home_page_text: "Escolha a página inicial que os utilizadores irão ver quando visitarem o seu fórum. Ao entrar com um valor personalizado, use o caminho à partir da raíz do fórum."
      saved_message: Suas alterações foram guardadas.
      submit_button: => core.ref.save_changes
      welcome_banner_heading: "Banner de Boas-vindas"
      welcome_banner_text: "Configure o texto do banner na página Todos os Tópicos. Utilize isto para dar as boas-vindas aos visitantes do seu fórum."
          
    # These strings are used in the Dashboard page.
    dashboard:
      beta_warning_text: "Este <strong>software beta</strong> é fornecido para que possa ajudar-nos a testá-lo e a melhorá-lo; não deve ser usado em produção."
      contributing_text: "Quer procurar bugs e contribuir? Leia a <a>documentação de Contribuição</a>."
      extension_text: "Interessado em desenvolver extensões? Leia a <a>documentação de Extensões</a>."
      features_text: "Tem uma ideia para melhorar uma funcionalidade? Diga-nos sobre isso na <a>tag Features</a>."
      support_text: "Encontrou um bug? Por favor reporte-o no nosso fórum, sob a <a>tag Support</a>."
      troubleshooting_text: "Está a ter problemas? Siga as instruções na <a>documentação de Solução de Problemas</a>."
      version_text: "Obrigado por experimentar o Flarum! Está a correr a versão {version}."

    # These strings are used in the Edit Group modal dialog.
    edit_group:
      color_label: Cor
      delete_button: Apgar Grupo
      delete_confirmation: "Tem certeza que deseja apagar este grupo? Os membros do grupo NÃO serão apagados."
      icon_label: Ícone
      icon_text: "Digite o nome de alguma classe de ícone do <a>FontAwesome</a>, <em>sem</em> o prefixo <code>fa-</code>."
      name_label: Nome
      plural_placeholder: Plural (ex. Moderadores)
      singular_placeholder: Singular (ex. Moderador)
      submit_button: => core.ref.save_changes
      title: Criar Grupo

    # These strings are used in the Extensions page.
    extensions:
      add_button: Adicionar Extensão
      disable_button: Desabilitar
      enable_button: Habilitar
      settings_button: => core.ref.settings
      uninstall_button: Desinstalar

    # This string is used in the session dropdown menu.
    header:
      log_out_button: => core.ref.log_out

    # This string is used in the modal dialog displayed when loading extensions.
    loading:
      title: Por Favor Aguarde...

    # These strings are used in the navigation bar.
    nav:
      appearance_button: Aparência
      appearance_text: "Personalize as cores, logos e outras variáveis do seu fórum."
      basics_button: Básico
      basics_text: "Defina o título, idioma e outras configurações básicas do seu fórum."
      dashboard_button: Painel
      dashboard_text: O seu fórum num ápice.
      extensions_button: Extensões
      extensions_text: Adicione funcionalidades extra ao seu fórum e o deixe personalizado.
      permissions_button: Permissões
      permissions_text: Configure quem pode ver e fazer o quê.

    # These strings are used in the Permissions page of the admin interface.
    permissions:
      allow_renaming_label: Permitir renomear
      allow_post_editing_label: Permitir editar postagem
      create_heading: Criar
      delete_discussions_forever_label: Apagar tópicos permanentemente
      delete_discussions_label: Apagar tópicos
      delete_posts_forever_label: Apagar posts permanentemente
      edit_and_delete_posts_label: Editar e apagar posts
      global_heading: Global
      moderate_heading: Moderar
      new_group_button: Novo Grupo
      participate_heading: Participar
      read_heading: Ler
      rename_discussions_label: Renomear tópicos
      reply_to_discussions_label: Responder a tópicos
      sign_up_label: Registe-se
      start_discussions_label: Iniciar tópicos
      view_discussions_label: Ver tópicos

    # These strings are used in the dropdown menus on the Permissions page.
    permissions_controls:
      allow_indefinitely_button: Indefinidamente
      allow_some_minutes_button: "Por {count} minuto|Por {count} minutos"
      allow_ten_minutes_button: Por 10 minutos
      allow_until_reply_button: Até a próxima resposta
      everyone_button: Todos
      members_button: => core.group.members
      signup_closed_button: Fechado
      signup_open_button: Aberto

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are used in the Change Email modal dialog.
    change_email:
      confirmation_message: => core.ref.confirmation_email_sent
      dismiss_button: => core.ref.okay
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These strings are used in the Change Password modal dialog.
    change_password:
      send_button: Enviar Email de Redefinição de Palavra-passe
      text: Ao clicar no botão abaixo será enviado um link para seu e-mail.
      title: => core.ref.change_password

    # These strings are used by the composer controls.
    composer:
      close_tooltip: Fechar
      exit_full_screen_tooltip: Sair de Ecrã Inteiro
      full_screen_tooltip: Ecrã Inteiro
      minimize_tooltip: Minimizar

    # These strings are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Escreva um Post...
      discard_confirmation: "Você não postou o seu tópico. Deseja descartá-lo?"
      submit_button: Postar Tópico
      title_placeholder: Título do Tópico

    # These strings are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "Você não guardou as suas alterações. Deseja descartá-las?"
      post_link: "Post #{number} em {discussion}"
      submit_button: => core.ref.save_changes

    # These strings are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: "Você não postou a sua resposta. Deseja descartá-la?"
      posted_message: Sua resposta foi postada.
      submit_button: Postar Resposta
      view_button: Ver

    # These strings are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: Não é Possível Responder
      cannot_reply_text: Você não tem permissão para responder a este tópico.
      delete_button: => core.ref.delete
      delete_confirmation: "Tem a certeza que deseja apagar este tópico?"
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Entre e Responda
      rename_button: Renomear
      rename_text: "Digite um novo título para este tópico:"
      reply_button: => core.ref.reply
      restore_button: => core.ref.restore

    # These strings are used in the discussion list.
    discussion_list:
      empty_text: "Parece que não há tópicos por aqui. Por que não cria uma?"
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Marcar como Lido
      replied_text: "{username} respondeu {ago}"
      started_text: "{username} iniciou {ago}"

    # These strings are used in the Edit User modal dialog (admin function).
    edit_user:
      email_label: => core.ref.email
      password_label: => core.ref.password
      submit_button: => core.ref.save_changes
      username_label: => core.ref.username

    # These strings are used in the Forgot Password modal dialog.
    forgot_password:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      email_sent_message: Enviamos-lhe um email com um link para redefinir a sua palavra-passe. Verifique a pasta de spam se não o receber dentro de um ou dois minutos.
      submit_button: Recuperar Palavra-passe
      text: Digite o seu endereço de email para enviarmos um link para redefinir sua palavra-passe.
      title: Esqueci-me da Palavra-passe?

    # These strings are used in the header and session dropdown menu.
    header:
      admin_button: Administração
      log_in_link: => core.ref.log_in
      log_out_button: => core.ref.log_out
      profile_button: Perfil
      search_placeholder: Pesquisar no Fórum
      settings_button: => core.ref.settings
      sign_up_link: => core.ref.sign_up

    # These strings are used on the index page, peripheral to the discussion list.
    index:
      all_discussions_link: => core.ref.all_discussions
      cannot_start_discussion_button: Inicie um Tópico
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      refresh_tooltip: Atualizar
      start_discussion_button: Inicie um Tópico

    # These strings are used by the sorting control above the discussion list.
    index_sort:
      latest_button: Últimas
      newest_button: Mais recentes
      oldest_button: Mais antigas
      relevance_button: Relevância
      top_button: Principais

    # These strings are used in the Log In modal dialog.
    log_in:
      confirmation_required_message: "Necessita de confirmar o seu email antes de poder Entrar. Enviamos-lhe um email de confirmação para {email}. Se ele não receber em breve, verifique a sua pasta de spam."
      forgot_password_link: "Esqueci-me da Palavra-passe?"
      invalid_login_message: Nome de utilizador ou palavra-passe incorretos.
      password_placeholder: => core.ref.password
      sign_up_text: "Não tem uma conta? <a>Registe-se</a>"
      submit_button: => core.ref.log_in
      title: => core.ref.log_in
      username_or_email_placeholder: Nome de utilizador ou Email

    # These strings are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_renamed_text: "{username} mudou o título"
      empty_text: Sem Notificações
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      title: => core.ref.notifications
      tooltip: => core.ref.notifications

    # These strings are used by tooltips displayed for individual posts.
    post:
      edited_tooltip: "{username} editou {ago}"
      number_tooltip: "Post #{number}"

    # These strings are used by the post control buttons.
    post_controls:
      delete_button: => core.ref.delete
      delete_forever_button: => core.ref.delete_forever
      edit_button: => core.ref.edit
      restore_button: => core.ref.restore

    # These strings are used in the scrubber to the right of the post stream. Pluralização forçada {Unread_text}
    post_scrubber:
      now_link: Agora
      original_post_link: Post Original
      unread_text: "{count} não lido|{count} não lidos"
      viewing_text: "{index} de {count} post|{index} de {count} posts"

    # These strings are displayed between posts in the post stream.
    post_stream:
      discussion_renamed_text: "{username} mudou o título de {old} para {new}."
      reply_placeholder: => core.ref.write_a_reply
      time_lapsed_text: "{period} depois"

    # These strings are used by the search results dropdown list.
    search:
      all_discussions_button: 'Pesquisar por "{query}"'
      discussions_heading: => core.ref.discussions
      users_heading: Utilizadores

    # These strings are used in the Settings page.
    settings:
      account_heading: Conta
      change_email_button: => core.ref.change_email
      change_password_button: => core.ref.change_password
      notifications_heading: => core.ref.notifications
      notify_by_email_heading: => core.ref.email
      notify_by_web_heading: Web
      notify_discussion_renamed_label: Alguém renomeia um tópico que iniciei
      privacy_disclose_online_label: Permitir ver quando estou online
      privacy_heading: Privacidade
      title: => core.ref.settings

    # These strings are used in the Sign Up modal dialog.
    sign_up:
      confirmation_message: => core.ref.confirmation_email_sent
      email_placeholder: => core.ref.email
      dismiss_button: => core.ref.okay
      log_in_text: "Já tem uma conta? <a>Entre</a>"
      password_placeholder: => core.ref.password
      submit_button: => core.ref.sign_up
      title: => core.ref.sign_up
      username_placeholder: => core.ref.username
      welcome_text: "Bem-vindo {username}!"

    # These strings are used in the user profile page and profile popup.
    user:
      avatar_remove_button: Remover
      avatar_upload_button: Enviar
      bio_placeholder: Escreva algo sobre si mesmo
      discussions_link: => core.ref.discussions
      joined_date_text: "Entrou {ago}"
      online_text: Online
      posts_load_more_button: => core.ref.load_more
      posts_link: Posts
      settings_link: => core.ref.settings

    # These strings are found on the user profile page (admin function). maybe? Controles => Ações
    user_controls:
      button: Ações
      delete_button: => core.ref.delete
      delete_confirmation: "Tem a certeza que deseja apagar este utilizador? Todos os posts do utilizador serão apagados."
      edit_button: => core.ref.edit

  # Strings in this namespace are used by the forum and admin interfaces.
  lib:

    # These strings are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Oculto

    # This string is displayed in place of the username of deleted user account.
    deleted_user_text: "[apagado]"

    # These strings are displayed as error messages.
    error:
      generic_message: "Oops! Algo correu mal. Por favor refresque a página e tente novamente."
      permission_denied_message: Não tem permissão para realizar esta operação.
      not_found_message: O recurso solicitado não foi encontrado.
      rate_limit_exceeded_message: "Foi muito rápido. Por favor, tente novamente em alguns segundos."

    # These strings are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These strings are used to punctuate a series of items.
    series:
      glue_text: ", "
      two_text: "{first} e {second}"
      three_text: "{first}, {second}, e {third}"

  # Strings in this namespace are used in basic HTML interface.
  basic:
    loading_text: A carregar...
    load_error_message: Algo correu mal ao tentar carregar a versão completa do site.
    javascript_disabled_message: Para uma correta visualização deste site, utilize um navegador moderno com JavaScript ativado.
    next_page_button: Próxima Página
    previous_page_button: Página Anterior

  ##
  # REUSED STRINGS - These keys should not be used directly in code!
  ##

  # Strings in this namespace are referenced by two or more unique keys.
  ref:
    all_discussions: Todos os Tópicos
    change_email: Mudar Email
    change_password: Mudar Palavra-passe
    confirmation_email_sent: "Enviamos-lhe um email de confirmação para {email}. Se receber intertanto, verifique sua caixa de spam."
    delete: Apagar
    delete_forever: Apagar Permanentemente
    discussions: Tópicos
    edit: Editar
    email: Email
    load_more: Carregar Mais
    log_in: Entrar
    log_out: Sair
    mark_all_as_read: Marcar Tudo como Lido
    notifications: Notificações
    okay: OK                                     # Referenced by flarum-tags.yml
    password: Palavra-passe
    reply: Responder                             # Referenced by flarum-mentions.yml
    restore: Restaurar
    save_changes: Guardar Mudanças                # Referenced by flarum-tags.yml
    settings: Configurações
    sign_up: Registe-se
    some_others: "{count} outro|{count} outros"  # Referenced by flarum-likes.yml, flarum-mentions.yml
    username: Nome de utilizador
    write_a_reply: Escrever uma Resposta...
    you: Você                                    # Referenced by flarum-likes.yml, flarum-mentions.yml

  ##
  # EMAIL CONTENT
  ##

  # Strings in this namespace are used in emails sent by the forum.
  email:

    # These strings are used in emails sent when users register new accounts.
    activate_account:
      subject: Ative a Sua Nova Conta {forum}
      body: |
        Olá {username}!
        
        Bem vindo ao {forum}!

        Para ativar sua conta Clique no link:
        {url}
        
        Se não foi você quem se registou, ignore este email.

    # These strings are used in emails sent when users change their email address.
    confirm_email:
      subject: Confirme o seu endereço de e-mail
      body: |
        Olá {username}!

        Para confirmar a mudança de endereço de email em {forum} clique no link:
        {url}

        Se você não solicitou esta alteração, ignore este email.

    # These strings are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: Redefina a Sua Palavra-passe
      body: |
        Olá {username}!

        Para alterar a sua palavra-passe em {forum} clique no link:
        {url}

        Se você não solicitou esta alteração, ignore este email.

  ##
  # GROUP NAMES
  ##

  # Strings in this namespace are used to translate default group names.
  group:
    admin: Administrador
    admins: Administradores
    guest: Visitante
    guests: Visitantes
    member: Membro
    members: Membros
    mod: Moderador
    mods: Moderadores
